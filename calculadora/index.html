<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JavaScript</title>
    <!-- SEO Meta Tags -->
    <meta name="descripcion" content="Calculadora con JavaScript"/>
    <meta name="keywords" content="Frontend Project, HTML, CSS y JavaScript" />
    <meta name="autora" content="Irene Alonso" />
    <!-- Enlazamos la hoja de estilo -->
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <!-- Icono de la web -->
    <link rel="icon" href="sitio-web.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div class="valor-superior" data-valor-superior></div>
                <div class="valor-inferior" data-valor-inferior></div>
            </div>
                <button class="span2" type="button" data-borrar-todo>AC</button>
                <button type="button" data-borrar>DEL</button>
                <button type="button" data-operador>รท</button>
                <button type="button" data-numero>1</button>
                <button type="button" data-numero>2</button>
                <button type="button" data-numero>3</button>
                <button type="button" data-operador>*</button>
                <button type="button" data-numero>4</button>
                <button type="button" data-numero>5</button>
                <button type="button" data-numero>6</button>
                <button type="button" data-operador>+</button>
                <button type="button" data-numero>7</button>
                <button type="button" data-numero>8</button>
                <button type="button" data-numero>9</button>
                <button type="button" data-operador>-</button>
                <button type="button" data-numero>.</button>
                <button type="button" data-numero>0</button>
                <button type="button" data-igual>=</button>
        </div>
    </div>
    <!-- Enlazamos la hoja de JavaScript -->
    <script src="script.js"></script>
</body>
</html>
